<!DOCTYPE html>
<html>
<head>
  <!-- Character Set -->
  <meta charset="utf-8">
  <!-- Make clear what the following line means -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS File -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <!-- Self-def CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <title>Hanying portfolio</title>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="row logo-title">
      <div class="col-md-6 unicode-large color-blue">
        &#10032;
      </div>

      <div class="col-md-6 text-right text-uppercase">
        <h1 class="font-thin title-super">Zhang Hanying</h1>
        <h4>Full stack learner</h4>
      </div>
    </header>

    <!-- Line Separator -->
    <section class="row separator">
      <div class="col-md-12">
      </div>
    </section>
    
    <!-- Main Picture -->
    <section class="main-picture">
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive"
            src="images/fullstack.jpg"
            alt="fullstack techniques">
        </div>
      </div>
    </section>
    
    <!-- Main -->
    <main class="main">
      <section class="row featured-work">
        <!-- Featured Work Title -->
        <div class="col-md-12 color-light">
          <h2>Featured Work</h2>
        </div>

        <!-- Featured Works -->
        <article class="col-md-4">
          <img class="img-responsive image-work" src="images/movie.jpg" alt="a theater">
          <h2 class="text-center">Project 1</h2>
          <p class="text-center">Movie Trailer Website</p>
        </article>

        <article class="col-md-4">
          <img class="img-responsive image-work" src="images/portfolio.jpg" alt="a sculpture of word 'portfolio'">
          <h2 class="text-center">Project 2</h2>
          <p class="text-center">Build a Portfolio</p>
        </article>

        <article class="col-md-4">
          <img class="img-responsive image-work"
            src="images/blogs.jpg"
            alt="word 'blogs'"
            srcset="images/blogs-hd.jpg 2x">
          <h2 class="text-center">Project 3</h2>
          <p class="text-center">Multi User Blog</p>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
