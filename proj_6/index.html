<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="static/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <!-- Left Menu -->
            <div class="options-box">
                <h3>Find Your New NYC Home</h3>
                <div>
                    <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
                    <input type="button" value="Filter" data-bind="click: filterLocations">
                    <ul data-bind="foreach: locationList">
                        <li>
                            <a href='' data-bind="text: title, click: $parent.highlightMarker"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Map -->
            <div id="menuBar">
                <a href="#menu" id="menu">
                    &#9776;
                </a>
            </div>
            <div id="map"></div>
        </div>
    
        <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
        <script type="text/javascript" src="js/viewModel.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCw5wyNOIlzra_Rv4RmIvwHjq0w6oK93vo&v=3&callback=initMap"></script>

    </body>
</html>
